<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheets/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <title>PicturFolio</title>
</head>

<body>
    <div class="lead-image">
    <a id="back" class="btn" href="galleryMain.html">Back</a>

<form class="login-form">
  <div class="container text-center">
  <div class="px-2">
    <label for="username-login" >Username:</label>
    <input type="text" id="username-login"/>
  </div>
  <div class="px-2">
    <label for="password-login">Password:</label>
    <input type="password" id="password-login"/>
  </div>
  <div class="px-2 py-2">
    <button type="submit" class="btn">Submit</button>
  </div>
  </div>
</form>
<form class="signup-form text-center">
  <div class="container" id="signup-container">
  <div class="px-2">
    <label for="username-signup" >Username:</label>
    <input type="text" id="username-signup" />
  </div>
  <div class="px-2">
    <label for="password-signup">Password:</label>
    <input type="password" id="password-signup">
  </div>
  <div class="py-2 px-2">
    <button class="btn" type="submit" id="btn">Signup</button>
  </div>
  </div>
</form>

</div>

<script src="/javascript/login.js"></script>



</body>
